<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Form>
        <H1>Mi Formulario de registro</H1>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" title="Escriba su Nombre Aqui">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" title="Escriba su Apellido Aqui">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <label for="Password">Clave</label>
            <input type="Password" id="Password" name="Clave">
            <label for="Password">Confirmar</label>
            <input type="Password" id="Password" name="Confirmar">
            <label for="Fecha">Cumpleaños</label>
            <input type="Date" id="Date" name="Cumpleaños">
            <label for="masculino">Masculino</label>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="femenino">Femenino</label>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="Otro">Otro</label>
            <input type="radio" id="prefiero-no-decir" name="genero" value="prefiero-no-decir">
            <textarea name="Una Breve Descripcion de Ti" id="" cols="30" rows="10"></textarea>
            <select name="Lenguaje Favorito">
                <option value="html">html </option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
            </select>
            
        <h2> Dale al Boton Enviar</h2>
            <input type="Submit" value="Enviar">    
    </Form>
</body>
</html>
